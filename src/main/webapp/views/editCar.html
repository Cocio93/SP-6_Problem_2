   <div class="col-md-3" style="border: thin lightblue solid; border-radius: 5px;padding: 1em;">

            <p> Add your Form here</p>

            <form class="form-horizontal" novalidate>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="year">Year:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" ng-model="newcar.year" id="year" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="registered">Reg.:</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" ng-model="newcar.registered" id="registered" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="make">Make:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="newcar.make" id="make" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="model">Model:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="newcar.model" id="model" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="description">Descr.:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="newcar.description" id="description" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="price">Price:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" ng-model="newcar.price" id="price" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button ng-click="editCar(newcar)" type="submit" class="btn btn-success"> Save</button>
                    </div>
                </div>
            </form>
        </div>
